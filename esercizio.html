<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>
        
        let operazione
        let ListaElementi = [];
        
        function AggiungiElemento(lista,a){ lista.push(a); return lista; }
        
        function EliminaElemento(lista,a){ 

            for (let i = 0; i < lista.length; i++) {
                if(lista[i]==a)
                {
                    lista.splice(i, 1); 
                    return lista;
                } }
            
             }

        function ModificaElemento(lista,elementoDaSostituire,b) {
            for (let i = 0; i < lista.length; i++) {
                if(lista[i]==elementoDaSostituire){lista[i]=b}   
            }
            return lista;
        }

        function AzzeraLIsta(lista){ lista = []; return lista;}
        
       
        
        
        
        while(operazione!=0){    
            
            operazione = parseInt(prompt("Seleziona l'operazione da effettuare alla lista: 1.Aggiungi elemento 2.Elimina elemento 3.Ordina in ordine alfabetico 4.Modifica un elemento 5.Elimina intera lista 6.Visualizza lista 0.CHIUDI"))
            
            switch(operazione){
                
                case 1: 
                let nuovoElemento=(prompt("Che elemento vuoi aggiungere?"))
                ListaElementi = AggiungiElemento(ListaElementi,nuovoElemento)
                alert("Hai aggiunto l'elemento " + nuovoElemento)
                break;
                
                case 2: 
                let elementoEliminato=(prompt("Che elemento vuoi eliminare?"))
                ListaElementi = EliminaElemento(ListaElementi,elementoEliminato)
                alert("Hai eliminato l'elemento " + elementoEliminato)
                break;
                
                case 3: 
                ListaElementi.sort();
                alert("Lista ordinata in ordine alfabetico.")
                break;
                
                case 4: 
                let elementoDaModificare=(prompt("Che elemento vuoi modificare?"))
                let elementoSostituzione=(prompt("Inserisci l'elemento da assegnare:"))
                ListaElementi = ModificaElemento(ListaElementi,elementoDaModificare,elementoSostituzione)
                alert("LISTA MODIFICATA. Hai sostituito l'elemento " + elementoDaModificare + " con l'elemento " + elementoSostituzione)
                break;
                
                case 5: 
                ListaElementi = AzzeraLIsta(ListaElementi)
                alert("Elementi della lista eliminati.")
                break;
                
                case 6: 
                alert("La lista creata Ã¨: " + ListaElementi)
                break;
            }
            
        }
        
    </script>
    
</body>
